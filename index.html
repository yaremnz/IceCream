<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/common.css">
    <script src="./scripts/main.js"></script>
</head>
<body>
    <label>Number of Scoops:<input
        type="number"
        value="1"
        min="1"
        max="4"
        id="scoopsElement"
    ></label>
    <div class="coneCupOptions">
        <label><input 
            type="radio" 
            name="container"
            checked="false"
            id="coneElement"
        >Cone</label>
        <label><input 
            type="radio" 
            name="container"
            checked="false"
            id="cupElement"
        >Cup</label>
    </div><!--END OF coneCupOptions-->
    <div class="toppings" id="toppings">
        <div class="title">Toppings</div>
        <table>
            <tr>
                <td><input type="checkbox" id="sprinklesElement">Sprinkles ($0.50)</td>
                <td><input type="checkbox" id="whippedCreamElement">Whipped Cream($0.25)</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="hotFudgeElement">Hot Fudge ($1.25)</td>
                <td><input type="checkbox" id="cherryElement">Cherry($0.25)</td>
            </tr>
        </table>
    </div>
        <button id="submitOrder">Submit Order</button>
        <table class="totals">
            <tr>
                <th>Base Price</th>
                <td id="basePriceElement">$0.00</td>
            </tr>
            <tr>
                <th>Tax:</th>
                <td id="taxElement">$0.00</td>
            </tr>
            <tr>
                <th>Total Due:</th>
                <td id="totalElement">$0.00</td>
            </tr>
        </table>
</body>
</html>
